<!-- src/app/board/board.component.html -->
<div class="board-container">
  <div class="board">
    <div *ngFor="let row of board" class="row">
      <div *ngFor="let cell of row" class="cell">
        <div class="cell-number">{{cell}}</div>

        <div class="tokens">
          <span *ngFor="let t of tokensAt(cell)" class="token">{{ t.icon }}</span>
        </div>

        <div *ngIf="isLadderStart(cell)" class="ladder">▲</div>
        <div *ngIf="isSnakeStart(cell)" class="snake">▼</div>
      </div>
    </div>
  </div>
</div>
