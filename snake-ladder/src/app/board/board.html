<div #boardContainer class="board-container">
  <div class="board">
    <div *ngFor="let row of board" class="row">
      <div *ngFor="let cell of row" class="cell">
        <span class="cell-number">{{ cell }}</span>
        <ng-container *ngFor="let pos of playerPositions; let i = index"><span *ngIf="pos === cell" class="player-icon">{{ playerIcons[i] }}</span></ng-container>
      </div>
    </div>
  </div>
</div>
