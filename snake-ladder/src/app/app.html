<div class="game-container">
  <app-board [playerPosition]="playerPosition"></app-board>
  
  <div class="controls">
    <app-dice (diceRolled)="movePlayer($event)"></app-dice>
    <div class="position">Current Position: {{ playerPosition }}</div>
  </div>
</div>
