<div class="game-container">
  <app-board [playerPosition]="playerPosition"></app-board>
  
  <div class="controls">
    <div class="position previous">Previous Position: {{ previousPosition }}</div>
    <app-dice (diceRolled)="movePlayer($event)"></app-dice>
    <div class="position current">Current Position: {{ playerPosition }}</div>
  </div>
</div>
